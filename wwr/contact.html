<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact Whitewater Rafting Company for trips, reservations, and inquiries.">
    <meta name="author" content="Clement Appiagyei">
    <title>Contact Us | Whitewater Rafting Company</title>

    <!-- REQUIRED CSS FILE -->
    <link rel="stylesheet" href="styles/me.css" rel="stylesheet">
</head>

<body>

    <header>
        <img src="images/z-splash.png" alt="Whitewater Rafting Company logo" width="100">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-head">
            <h1>Contact Whitewater Rafting Company</h1>
            <p>
                123 Main River Street<br>
                Kolob, California<br>
                Phone: +1 (999) 999-9999<br>
                Email: info@whitewater.com
            </p>
        </section>

        <section class="contact-section">

            <!-- GOOGLE MAP (NO INLINE STYLES) -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d508215.9593604274!2d-0.22064059277342896!3d5.649716637603496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1771082183775!5m2!1sen!2sgh"
              width="500" height="450" style="border:0;" allowfullscreen loading="lazy"
              referrerpolicy="no-referrer-when-downgrade" title="Google Map">
            </iframe>

            <!-- CONTACT FORM -->
            <form action="#" method="post">

                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Message Purpose</label>
                <select id="purpose" name="purpose">
                    <option value="general">General Inquiry</option>
                    <option value="reservation">Reservation Question</option>
                    <option value="feedback">Website Suggestion</option>
                </select>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label class="checkbox">
                    <input type="checkbox" name="newsletter">
                    Subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch</button>
            </form>
        </section>

        <!-- EMPLOYEE / SERVICE IMAGES -->
        <section>
            <h2>We Are Here to Serve You</h2>

            <div class="service">
                <figure>
                    <img src="images/rafting19_600.jpg" alt="Rafting guide assisting guests">
                    <figcaption>Expert Guides</figcaption>
                </figure>

                <figure>
                    <img src="images/rafting20_600.jpg" alt="Group rafting experience">
                    <figcaption>Group Adventures</figcaption>
                </figure>

                <figure>
                    <img src="images/rafting26_600.jpg" alt="Rafting safety preparation">
                    <figcaption>Safety First</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <nav class="socialmedia">
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram icon" width="30">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn icon" width="30">
            </a>
            <a href="https://web.whatsapp.com">
                <img src="images/whatsapp.png" alt="WhatsApp icon" width="30">
            </a>
        </nav>

        <p>Â© 2026 Whitewater Rafting Company | Clement Appiagyei</p>
    </footer>

</body>

</html>
