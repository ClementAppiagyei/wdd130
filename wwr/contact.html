<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rafting company contact page">
    <meta name="author" content="Clement Appiagyei">
    <title>Contact | Whitewater Rafting Company.</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <!-- Header of the page. This part contains the nav, logo and many more. -->
    <header>
        <img src="./images/z-splash.png" alt="logo of the rafting Company" width="100">
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                    <a href="about.html">About Us</a>
                    <a href="trips.html">Trips</a>
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- This is the part where all the content on the website are -->
    <main>
        <!-- this is the hero page of the site -->
        <div class="page-head">
            <h1>White Water Rafting Company</h1>
            <h2>123 Main River Street <br> Kolob, California <br> +1 999 999 9999 <br>
                info@whitewater.com</h2>
        </div>
        <section class="section">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d508215.9593604274!2d-0.22064059277342896!3d5.649716637603496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1771082183775!5m2!1sen!2sgh"
              width="500" height="450" style="border:0;" allowfullscreen loading="lazy"
              referrerpolicy="no-referrer-when-downgrade" title="Google Map">
            </iframe>
            <form>
                <label for="name">Name</label>
                <input type="text" placeholder="David">
                <br>
                <label for="email">Email</label>
                <input type="text" placeholder="info@gmail.com" required="@">
                <br>
                <label for="message" name="message">Message Purpose</label><br>
                <div class="radio">
                    <input type="radio" name="message" placeholder="General Inquiry">
                    <input type="radio" name="message" placeholder="Reservation Question">
                    <input type="radio" name="message" placeholder="Website Suggestion">
                    <label class="tag">General Inquiry</label>
                    <label class="tag">Reservation Question</label>
                    <label class="tag">Website Suggestion</label>
                </div>
                <label for="textbox">Message</label>
                <textarea name="message" id="textbox" placeholder="Type here"></textarea>
                <br>
                <input type="checkbox" placeholder="check">
                <aside>Please Subscribe me to the monthly newsletter</aside>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section>
            <h2>We Are Here To Serve You</h2>
            <div id="service">
                <figure>
                    <img src="images/rafting19_600.jpg" alt="rafting site" width="150">
                    <figcaption>Lorem</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting20_600.jpg" alt="rafting site" width="150">
                    <figcaption>Lorem</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting26_600.jpg" alt="rafting site" width="150">
                    <figcaption>Lorem</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <!-- This is the bottom of the website -->
    <hr>
    <footer>
        <nav class="socialmedia">
            <a href="https://instagram.com">
                <img src="./images/instagram.png" alt="Instagram Icon" width="30">
            </a>
            <a href="https://linkedin.com">
                <img src="./images/linkedin.png" alt="Linkedin Icon" width="30">
            </a>
            <a href="https://web.whatsapp.com">
                <img src="./images/whatsapp.png" alt="Whatsapp Icon" width="30">
            </a>
        </nav>
        <p>copyright Â© 2026, Whitewater Rafting Company, Clement Appiagyei</p>
    </footer>
</body>

</html>
